<!DOCTYPE html>
<html>
  <head>
    <title>Categories</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <!-- To add any additional styles, edit _base.scss -->

    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


  <div id="container">
    <nav>
      <ul>
        <li class="active"><a href="" title="">Feed me JSON</a></li>
        <li><a href="users">USERS</a></li>
        <li><a href="categories">CATEGORIES</a></li>
      </ul>
    </nav>

    <section class="main-content">
      <header id="header" class="">
        <h1>Blogulator</h1>
      </header>

<!-- The DOM element that will hold our results for Handlebars-->
  <div class="posts">
    <div class="post_title">
    </div>
  </div>

<!-- HANDLEBARS TEMPLATE -->
  <script id="results_template" type="text/x-handlebars-template">
    <ul>
        {{#each this}}
            <li>Posted By: <strong><mark>{{this.username}}</mark></strong> {{this.email}}
                {{#each posts}}
                    <h4>{{this.title}} ::: {{this.created_at}}</h4>
                    <p>{{{this.body}}}</p>
                    Categories:
                    {{#each categories}}
                      {{this.name}}
                    {{/each}}
                    <hr>
                {{/each}}
            </li>

        {{/each}}
    </ul>

  </script>


      <div class="forms">
        <div class="post-form">
          <h2>Create a new post <span class="glyphicon glyphicon-pencil"></span></h2>
          <form id="new-post-form">
            <div class="form-group">
              <label for="post-title" class="text-info">Post Title</label>
              <input name="post-title" type="text" id='post-title' />
            </div>
            <div class="form-group">
              <label for="post-body" class="text-info">Post Body</label>
              <textarea name="post-body" id="post-body"></textarea>
            </div>
            <div class="form-group">
              <input type="submit" id='submit' class="btn btn-warning" value="Create Post" />
              <h4 id="new_post_confirmation" class="text-success"></h4>
            </div>
          </form>
        </div>

        <hr>

        <div class="user-form">
          <h2>Create a new user <span class="glyphicon glyphicon-user"></h2>
          <form id="user-form">
            <div class="form-group">
              <label for="username" class="text-info" class="glyphicon glyphicon-user">Username</label>
              <input id="username" type="text" name="username"/>
            </div>
            <div class="form-group">
              <label for="user-firstname" class="text-info">First Name</label>
              <input id="firstname" type="text" name="user-firstname"/>
            </div>
            <div class="form-group">
              <label for="user-lastname" class="text-info">Last Name</label>
              <input id="lastname" type="text" name="user-lastname"/>
            </div>
            <div class="form-group">
              <label for="user-email" class="text-info">Email address</label>
              <input id="email" type="email" name="user-email"/>
            </div>
            <div class="form-group">
              <label for="user-password" class="text-info">Password</label>
              <input id="password" type="password" name="user-password"/>
            </div>
            <div class="form-group">
              <label for="user-passwordconfirmation" class="text-info">Password Confirmation</label>
              <input id="passwordconfirmation" type="password" name="user-passwordconfirmation"/>
            </div>
            <div class="form-group">
            <span>Select Role:</span>
              <select id="role" name="role">

                <option value="generic" selected="selected">Generic</option>
                <option value="admin">Admin</option>
              </select>
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-warning" value="submit"/>
              <h4 id="new_user_confirmation" class="text-success"></h4>
            </div>
          </form>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer-content">
        <div class="column1">
          <a href="#"><img src="images/social-icon-facebook.png" id="#social_facebook"></a>
          <a href="#"><img src="images/social-icon-twitter.png"  id="#social_twitter"></a>
        </div>
      </div>
    </footer>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- include dependencies -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')</script>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->

    <!-- REQUIRE HANDLEBARS -->
    <script src="js/handlebars-v3.0.0.js"></script>
    <script src="js/helpers.js"></script>

    <!-- RENDER TEMPLATE AFTER EVERYTHING ELSE LOADED -->
    <script src="js/app.js" type="text/javascript"></script>

    <!-- endbuild -->
    </div> <!-- container -->
  </body>
</html>
